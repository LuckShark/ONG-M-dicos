<form (submit)="onSubmit($event)">
    <div>
      <label for="username">Usuário:</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>
  
    <div>
      <label for="password">Senha:</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
  
    <button type="submit">Entrar</button>
  </form>
  
  <p *ngIf="loginError" class="error">
    Credenciais inválidas. Tente novamente!
  </p>
